author: mongoose-os
description: Test scroll text using MD_MAX72XX library
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src
  - MD_MAX72xx

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

config_schema:
  - ["spi.enable", true]
  - ["spi.debug", true]
  # use VSPI:
  - ["spi.unit_no", 3]
  - ["spi.miso_gpio", 19]
  - ["spi.mosi_gpio", 23]
  - ["spi.sclk_gpio", 18]
  - ["spi.cs0_gpio", 5]
  # - ["spi.cs1_gpio", "i", -1, {title: "GPIO to use for CS1"}]
  # - ["spi.cs2_gpio", "i", -1, {title: "GPIO to use for CS2"}]

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/spi
  - origin: https://github.com/mongoose-os-libs/arduino-compat
  - origin: https://github.com/mongoose-os-libs/arduino-spi

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-09-29

platform: esp32
